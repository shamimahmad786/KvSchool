<div class="container-fluid px-4">
    <div class="row bg-1">
        <div class=" bg-profile-head">
            <h5 class="mb-0 p-2 FontTitle  text-white">Designation Master</h5>
        </div>
        <div class="col-lg-12 align-right">
            <button mat-raised-button color="primary" class="float-end mt-2" (click)="redirectto()">Add</button>
        </div>
        <div *ngIf="dataSource">
            <mat-form-field style="width: 30%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Designation Code or Designation Name">
            </mat-form-field>
        </div>
        <div class="example-container mat-elevation-z8">
            <table mat-table *ngIf="dataSource?.data?.length > 0" [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> S.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
                </ng-container>


                <ng-container matColumnDef="postCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.postCode}} </td>
                </ng-container>


                <ng-container matColumnDef="postName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.postName|uppercase}} </td>
                </ng-container>


                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let element"> {{(element.status==true)?'Active':'Inactive'}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let element"><i class="bx bx-edit" matTooltip="Edit" style="font-size: 23px;margin-left: 8px;" (click)="edit(element)"></i></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data Found</td>
                </tr>
            </table>


            <mat-paginator [pageSizeOptions]="[10,20, 25]"> </mat-paginator>
        </div>
    </div>
</div>
