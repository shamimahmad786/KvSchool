<div class="container-fluid px-4">
    <div class="row bg-1" style="background-color:#fff ;">
        <div class=" bg-profile-head">
            <h5 class="mb-0 p-2 FontTitle  text-white">Station-Category Master</h5>
        </div>
        <div class="col-lg-12 align-right" *ngIf="permissionSave">
            <button mat-raised-button color="primary" class="float-end mt-2" (click)="redirectto()">Add</button>
        </div>
        <div *ngIf="dataSource">
          <div class="row">
            <div class="col-lg-5">
            <mat-form-field style="width: 100%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Category Name">
            </mat-form-field>
            </div>
            <div class="col-lg-7 align-right mb-4">
                <button  class="float-end mt-2 btn btn-sm ms-1 btn-danger" (click)="downloadDocPdf()">Download Pdf</button>
                <button  class="float-end mt-2 btn btn-sm ms-1 btn-success" (click)="downloadDocExcel()">Download Excel</button>
            </div>
           </div>   
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No. </th>
                    <td mat-cell *matCellDef="let row"> {{row.sno}} </td>
                </ng-container>

                <ng-container matColumnDef="categoryname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.categoryname|uppercase}}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{(row.status==true)?'Active':'Inactive'}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let element"><i class="bx bx-edit" matTooltip="Edit" *ngIf="permissionEdit" style="font-size: 23px;margin-left: 8px;" (click)="edit(element)"></i></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center" colspan="4">No data Found</td>
                </tr>
            </table>

            <mat-paginator #paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
