<div class="container-fluid px-4">
    <div class=" bg-profile-head">
        <h5 class="mb-0 p-2 FontTitle  text-white">Station-Category Master</h5>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight mb-3">
        <div class="p-1" *ngIf="!freezeStatus">
            <button mat-raised-button class="float-end mt-2 btn-success" (click)="redirectto()">Add</button>
        </div>
        <div class="p-1">
            <button mat-raised-button class="float-end mt-2 btn-secondary" (click)="stationCategoryMasterpdf()">Download PDF</button>
        </div>
        <div class="p-1">
            <button mat-raised-button class="float-end mt-2 btn-primary" (click)="exportexcel()">Download Excel</button>
        </div>        
    </div>
    <div class="row bg-1"> 
        <div *ngIf="dataSource">
            <mat-form-field style="width: 30%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Category Name">
            </mat-form-field>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>S.NO </th>
                    <td mat-cell *matCellDef="let row"> {{row.sno}} </td>
                </ng-container>

                <ng-container matColumnDef="categoryname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.categoryname|uppercase}}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{(row.status==true)?'Active':'Inactive'}} </td>
                </ng-container>

                <ng-container matColumnDef="action" *ngIf="freezeStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let element"><i class="bx bx-edit" matTooltip="Edit" style="font-size: 23px;margin-left: 8px;opacity: 0.35;" ></i></td>
                </ng-container>
                <ng-container matColumnDef="action" *ngIf="!freezeStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let element"><i class="bx bx-edit" matTooltip="Edit" style="font-size: 23px;margin-left: 8px;" (click)="edit(element)"></i></td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data Found</td>
                </tr>
            </table>

            <!-- <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
        </div>
    </div>
</div>
