<div class="container-fluid px-4">
    <div class="row bg-1">
        <div class=" bg-profile-head">
            <h5 class="mb-0 p-2 FontTitle  text-white">School Master</h5>
        </div>
        <div class="col-lg-12 align-right">
            <button mat-raised-button color="primary" class="float-end mt-2" (click)="redirectto()">Add</button>
        </div>
        <div *ngIf="dataSource">
            <mat-form-field style="width: 30%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search School Code or School Name">
            </mat-form-field>
        </div>
        <div class="example-container mat-elevation-z8">
            <table mat-table *ngIf="dataSource?.data?.length > 0" [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <!-- Position Column -->
                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> S.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
                </ng-container>

                <ng-container matColumnDef="schoolcode">
                    <th mat-header-cell *matHeaderCellDef> School Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.schoolcode}} </td>
                </ng-container>

                <ng-container matColumnDef="schoolname">
                    <th mat-header-cell *matHeaderCellDef> School Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.schoolname|uppercase}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{(element.status==true)?'Active':'Inactive'}} </td>
                </ng-container>

                <ng-container matColumnDef="shift">
                    <th mat-header-cell *matHeaderCellDef> Shift Type </th>
                    <td mat-cell *matCellDef="let element"> {{(element.shift=='1')?'First Shift':'Second Shift'}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let element"><i class="bx bx-edit" matTooltip="Edit" style="font-size: 23px;margin-left: 8px;" (click)="edit(element)"></i></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
