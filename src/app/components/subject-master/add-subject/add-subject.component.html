
<div class="container-fluid px-4">
    <form [formGroup]="subjectForm" (ngSubmit)="submit()">
        
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-83">
                    <div class=" bg-profile-head">
                        <h5 class="mb-0 p-2 FontTitle  text-white">{{(isEdit)?'Edit Subject':'Add New Subject'}}</h5>
                    </div>
                 
                    <div class="m-3 prof-fields">
                        <div class="row">
                                   
                            <div class="col-md-5 form-group">
                                <label class="titleSet">Subject Code</label>                    
                                <input type="text"  formControlName="subjectCode" maxlength="5" class="form-control">
                                <!-- <span class="help-block text-danger"
                                    *ngIf="!subjectForm.get('subjectCode').valid && subjectForm.get('subjectCode').touched">Please Enter Region Code !</span> -->
                                    <mat-error  *ngIf="isSubmitted && errorHandling('subjectCode', 'required')">
                                        Please Enter Subject Code!
                                    </mat-error>
                                    <mat-error *ngIf="isSubmitted && errorHandling('subjectCode','textField')">Please Enter a Valid Subject Code.
                                    </mat-error>
                            </div>
                            <div class="col-md-5 form-group">
                                <label class="titleSet">Subject Name</label>                    
                                <input type="text" formControlName="subjectName" class="form-control">
                                <!-- <span class="help-block text-danger"
                                    *ngIf="isSubmitted && !subjectForm.get('subjectName').valid && subjectForm.get('subjectName').touched">Please Enter Region Name !</span> -->
                                    <mat-error  *ngIf="isSubmitted && errorHandling('subjectName', 'required')">
                                        Please Enter Subject Name!
                                    </mat-error>
                                    <mat-error *ngIf="isSubmitted && errorHandling('subjectName','textField')">Pleae Enter a Valid Subject Name!(Only white space is allowed).
                                    </mat-error>
                            </div>
                            <div class="col-md-5 form-group mt-3">
                                <!-- <mat-form-field style="width: 100%;"> -->
                                    <label class="titleSet">Select Status</label>
                                    <mat-select formControlName="status" class="form-control">
                                        <mat-option>Select Status</mat-option>
                                        <mat-option *ngFor="let status of statusList" [value]="status.value">{{status.status}}</mat-option>
                                    </mat-select>

                                <!-- </mat-form-field> -->
                                <mat-error *ngIf="isSubmitted && errorHandling('status', 'required')">
                                    Please select the status!
                                  </mat-error>
                                <!-- <span class="help-block text-danger"
                                *ngIf="!subjectForm.get('status').valid && subjectForm.get('status').touched">Please select the status!</span> -->
                            </div>
                            <div class="mt-2">
                                <button type="submit" class="btn btn-primary mt-2">{{(isEdit)?'Update':'Add Subject'}}</button>&nbsp;&nbsp;
                                <button type="button" *ngIf="!isEdit" class="btn btn-primary mt-2" (click)="clear()">Clear</button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-primary mt-2" (click)="redirectToList()">Cancel</button>
                            </div>

                    </div>
            
                </div>
            </div>


        </div>
        </div>
    </form>
</div>
